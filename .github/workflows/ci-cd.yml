name: ğŸš€ Sauda-DB CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # ĞŸĞ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

env:
  MAVEN_OPTS: -Xmx1024m
  SPRING_PROFILES_ACTIVE: test
  # ĞĞ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ´Ğ»Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ĞºĞ¾Ğ´Ğ°
  CHECKSTYLE_CONFIG: google_checks.xml
  SPOTBUGS_EFFORT: Max
  JACOCO_VERSION: 0.8.11
  # Maven command (will be set dynamically)
  MAVEN_CMD: ./mvnw

jobs:
  # Ğ­Ñ‚Ğ°Ğ¿ 1: ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ĞºĞ¾Ğ´Ğ°, Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ ÑĞ±Ğ¾Ñ€ĞºĞ°
  # Ğ’ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚: Checkstyle, SpotBugs, JaCoCo, Unit Tests, Build
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_USER: postgres
          POSTGRES_DB: sauda_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Set Maven Wrapper permissions
      run: |
        if [ -f "./mvnw" ]; then
          chmod +x ./mvnw
          echo "âœ… Maven Wrapper permissions set"
        else
          echo "âŒ Maven Wrapper not found, will use system Maven"
        fi
    
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: ğŸ“¦ Install Maven (fallback)
      run: |
        if ! command -v mvn &> /dev/null; then
          echo "Installing Maven as fallback..."
          sudo apt-get update
          sudo apt-get install -y maven
        else
          echo "âœ… Maven already available"
        fi
    
    - name: ğŸ” Determine Maven command
      run: |
        if [ -f "./mvnw" ] && [ -x "./mvnw" ]; then
          echo "MAVEN_CMD=./mvnw" >> $GITHUB_ENV
          echo "âœ… Using Maven Wrapper"
        elif command -v mvn &> /dev/null; then
          echo "MAVEN_CMD=mvn" >> $GITHUB_ENV
          echo "âœ… Using system Maven"
        else
          echo "âŒ No Maven found!"
          exit 1
        fi
    
    - name: ğŸ’¾ Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: ğŸ’¾ Cache OWASP Database
      uses: actions/cache@v4
      with:
        path: target/dependency-check-data
        key: ${{ runner.os }}-owasp-db-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-owasp-db
    
    - name: ğŸ” Checkstyle Code Style Analysis
      run: |
        echo "ğŸ” Running Checkstyle analysis..."
        ${{ env.MAVEN_CMD }} checkstyle:check
      continue-on-error: true
    
    - name: ğŸ“Š Display Checkstyle Results
      if: always()
      run: |
        echo "ğŸ” Checkstyle Results Summary:"
        if [ -f "target/checkstyle/checkstyle-report.xml" ]; then
          echo "âœ… Checkstyle report found"
          echo "ğŸ“Š Report size: $(du -h target/checkstyle/checkstyle-report.xml | cut -f1)"
          echo "ğŸ“‹ Violations count:"
          grep -c "error\|warning" target/checkstyle/checkstyle-report.xml || echo "No violations found"
        else
          echo "âŒ No Checkstyle report found"
        fi
    
    - name: ğŸ› SpotBugs Bug Detection
      run: |
        echo "ğŸ› Running SpotBugs analysis..."
        ${{ env.MAVEN_CMD }} spotbugs:check
      continue-on-error: true
    
    - name: ğŸ“Š Display SpotBugs Results
      if: always()
      run: |
        echo "ğŸ› SpotBugs Results Summary:"
        if [ -f "target/spotbugs.xml" ]; then
          echo "âœ… SpotBugs report found"
          echo "ğŸ“Š Report size: $(du -h target/spotbugs.xml | cut -f1)"
          echo "ğŸ“‹ Bug instances count:"
          grep -c "BugInstance" target/spotbugs.xml || echo "No bugs found"
        else
          echo "âŒ No SpotBugs report found"
        fi
    
    - name: ğŸ§ª Run Tests with JaCoCo Coverage
      run: |
        echo "ğŸ§ª Running tests with code coverage..."
        ${{ env.MAVEN_CMD }} clean test jacoco:report
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/sauda_db_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: secret
        SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8081/realms/sauda-realm
    
    - name: ğŸ“Š Display Test Results
      if: always()
      run: |
        echo "ğŸ§ª Maven Tests Summary:"
        if [ -d "target/surefire-reports" ]; then
          echo "âœ… Test reports found in target/surefire-reports/"
          echo "ğŸ“Š Test files:"
          ls -la target/surefire-reports/
          echo "ğŸ“‹ Test results:"
          find target/surefire-reports -name "*.xml" -exec echo "=== {} ===" \; -exec head -10 {} \;
        else
          echo "âŒ No test reports found"
        fi
    
    
    - name: ğŸ“ˆ Generate JaCoCo Coverage Report
      run: |
        echo "ğŸ“ˆ Generating JaCoCo coverage report..."
        ${{ env.MAVEN_CMD }} jacoco:report
      continue-on-error: true
    
    - name: ğŸ“Š Display JaCoCo Coverage Results
      if: always()
      run: |
        echo "ğŸ“ˆ JaCoCo Coverage Summary:"
        if [ -f "target/site/jacoco/jacoco.xml" ]; then
          echo "âœ… JaCoCo report found"
          echo "ğŸ“Š Report size: $(du -h target/site/jacoco/jacoco.xml | cut -f1)"
          echo "ğŸ“‹ Coverage metrics:"
          grep -E "(line-rate|branch-rate|complexity-rate)" target/site/jacoco/jacoco.xml | head -5
        else
          echo "âŒ No JaCoCo report found"
        fi
    
    - name: ğŸ“¦ Build Application
      run: ${{ env.MAVEN_CMD }} clean package -DskipTests
    
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sauda-app-jar
        path: target/*.jar
        retention-days: 7
    
    - name: ğŸ“Š Upload Quality Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports
        path: |
          target/checkstyle/checkstyle-report.xml
          target/spotbugs.xml
          target/spotbugsXml.xml
          target/site/jacoco/
          target/surefire-reports/
        retention-days: 30
    
    - name: ğŸ“ˆ Upload JaCoCo Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-coverage
        path: target/site/jacoco/
        retention-days: 30

  # Ğ­Ñ‚Ğ°Ğ¿ 2: Ğ”ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ĞºĞ¾Ğ´Ğ°
  # ĞÑ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶Ğ°ĞµÑ‚ Ğ¾Ñ‚Ñ‡ĞµÑ‚Ñ‹ Checkstyle, SpotBugs Ğ¸ JaCoCo Ğ² Ğ»Ğ¾Ğ³Ğ°Ñ…
  code-quality-analysis:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¥ Download Quality Reports
      uses: actions/download-artifact@v4
      with:
        name: quality-reports
        path: reports/
    
    - name: ğŸ“Š Display All Quality Reports
      if: always()
      run: |
        echo "ğŸ“Š Quality Reports Summary:"
        echo "================================"
        
        # Checkstyle Results
        echo "ğŸ” Checkstyle Results:"
        if [ -f "reports/checkstyle-report.xml" ]; then
          echo "âœ… Checkstyle report found"
          echo "ğŸ“Š Report size: $(du -h reports/checkstyle-report.xml | cut -f1)"
          echo "ğŸ“‹ Violations count:"
          grep -c "error\|warning" reports/checkstyle-report.xml || echo "No violations found"
        else
          echo "âŒ No Checkstyle report found"
        fi
        
        echo ""
        echo "ğŸ› SpotBugs Results:"
        if [ -f "reports/spotbugs.xml" ]; then
          echo "âœ… SpotBugs report found"
          echo "ğŸ“Š Report size: $(du -h reports/spotbugs.xml | cut -f1)"
          echo "ğŸ“‹ Bug instances count:"
          grep -c "BugInstance" reports/spotbugs.xml || echo "No bugs found"
        else
          echo "âŒ No SpotBugs report found"
        fi
        
        echo ""
        echo "ğŸ“ˆ JaCoCo Coverage:"
        if [ -f "reports/jacoco/jacoco.xml" ]; then
          echo "âœ… JaCoCo report found"
          echo "ğŸ“Š Report size: $(du -h reports/jacoco/jacoco.xml | cut -f1)"
          echo "ğŸ“‹ Coverage metrics:"
          grep -E "(line-rate|branch-rate|complexity-rate)" reports/jacoco/jacoco.xml | head -5
        else
          echo "âŒ No JaCoCo report found"
        fi
        
        echo ""
        echo "ğŸ§ª Test Results:"
        if [ -d "reports/surefire-reports" ]; then
          echo "âœ… Test reports found"
          echo "ğŸ“Š Test files:"
          ls -la reports/surefire-reports/
        else
          echo "âŒ No test reports found"
        fi

  # Ğ­Ñ‚Ğ°Ğ¿ 3: ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: ğŸ”§ Set Maven Wrapper permissions
      run: |
        if [ -f "./mvnw" ]; then
          chmod +x ./mvnw
          echo "âœ… Maven Wrapper permissions set"
        else
          echo "âŒ Maven Wrapper not found, will use system Maven"
        fi
    
    - name: ğŸ’¾ Cache OWASP Database
      uses: actions/cache@v4
      with:
        path: target/dependency-check-data
        key: ${{ runner.os }}-owasp-db-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-owasp-db
    
    - name: ğŸ“¦ Install Maven (fallback)
      run: |
        if ! command -v mvn &> /dev/null; then
          echo "Installing Maven as fallback..."
          sudo apt-get update
          sudo apt-get install -y maven
        else
          echo "âœ… Maven already available"
        fi
    
    - name: ğŸ” Determine Maven command
      run: |
        if [ -f "./mvnw" ] && [ -x "./mvnw" ]; then
          echo "MAVEN_CMD=./mvnw" >> $GITHUB_ENV
          echo "âœ… Using Maven Wrapper"
        elif command -v mvn &> /dev/null; then
          echo "MAVEN_CMD=mvn" >> $GITHUB_ENV
          echo "âœ… Using system Maven"
        else
          echo "âŒ No Maven found!"
          exit 1
        fi
    
    - name: ğŸ”’ Run OWASP Dependency Check with Maven
      run: |
        echo "ğŸ”’ Running OWASP Dependency Check with Maven..."
        echo "ğŸ“‹ Note: Using --noupdate to avoid NVD API issues"
        
        # ĞŸĞ¾Ğ¿Ñ€Ğ¾Ğ±ÑƒĞµĞ¼ ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ñ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±Ğ°Ğ·Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…
        echo "ğŸ”„ Attempting to update vulnerability database..."
        ${{ env.MAVEN_CMD }} org.owasp:dependency-check-maven:8.4.0:update-only \
          -DnvdApiKey=${{ secrets.NVD_API_KEY }} || echo "âš ï¸ Database update failed, will use cached data"
        
        # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºÑƒ Ñ Ğ¾Ñ‚ĞºĞ»ÑÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼
        echo "ğŸ” Running dependency check..."
        ${{ env.MAVEN_CMD }} org.owasp:dependency-check-maven:8.4.0:check \
          -Dformat=HTML \
          -Dformat=XML \
          -DoutputDirectory=target/reports \
          -DenableRetired=true \
          -DenableExperimental=true \
          -DfailOnCVSS=7 \
          -Dnoupdate=true \
          -DautoUpdate=false || echo "âš ï¸ OWASP scan completed with warnings (NVD API may be unavailable)"
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    
    - name: ğŸ“Š Display Security Scan Results
      if: always()
      run: |
        echo "ğŸ”’ OWASP Dependency Check Results:"
        echo "=================================="
        if [ -d "target/reports" ]; then
          echo "âœ… Security reports found"
          echo "ğŸ“Š Report files:"
          ls -la target/reports/
          if [ -f "target/reports/dependency-check-report.html" ]; then
            echo "ğŸ“‹ HTML report size: $(du -h target/reports/dependency-check-report.html | cut -f1)"
          fi
        else
          echo "âŒ No security reports found"
        fi
    
    - name: ğŸ“¤ Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: target/reports/
        retention-days: 30

  # Ğ­Ñ‚Ğ°Ğ¿ 4: Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Docker Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°
  docker-build:
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality-analysis, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/sauda-app:latest
          ghcr.io/${{ github.repository }}/sauda-app:${{ github.sha }}
          ghcr.io/${{ github.repository }}/sauda-app:${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

