name: 🚀 Sauda-DB CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Позволяет запускать вручную

env:
  MAVEN_OPTS: -Xmx1024m
  SPRING_PROFILES_ACTIVE: test
  # Настройки для инструментов качества кода
  CHECKSTYLE_CONFIG: google_checks.xml
  SPOTBUGS_EFFORT: Max
  JACOCO_VERSION: 0.8.11
  # Maven command (will be set dynamically)
  MAVEN_CMD: ./mvnw

jobs:
  # Этап 1: Проверка кода, тестирование и сборка
  # Включает: Checkstyle, SpotBugs, JaCoCo, Unit Tests, Build
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_USER: postgres
          POSTGRES_DB: sauda_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🔧 Set Maven Wrapper permissions
      run: |
        if [ -f "./mvnw" ]; then
          chmod +x ./mvnw
          echo "✅ Maven Wrapper permissions set"
        else
          echo "❌ Maven Wrapper not found, will use system Maven"
        fi
    
    - name: ☕ Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: 📦 Install Maven (fallback)
      run: |
        if ! command -v mvn &> /dev/null; then
          echo "Installing Maven as fallback..."
          sudo apt-get update
          sudo apt-get install -y maven
        else
          echo "✅ Maven already available"
        fi
    
    - name: 🔍 Determine Maven command
      run: |
        if [ -f "./mvnw" ] && [ -x "./mvnw" ]; then
          echo "MAVEN_CMD=./mvnw" >> $GITHUB_ENV
          echo "✅ Using Maven Wrapper"
        elif command -v mvn &> /dev/null; then
          echo "MAVEN_CMD=mvn" >> $GITHUB_ENV
          echo "✅ Using system Maven"
        else
          echo "❌ No Maven found!"
          exit 1
        fi
    
    - name: 💾 Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: 🔍 Checkstyle Code Style Analysis
      run: |
        echo "🔍 Running Checkstyle analysis..."
        ${{ env.MAVEN_CMD }} checkstyle:check
      continue-on-error: true
    
    - name: 🐛 SpotBugs Bug Detection
      run: |
        echo "🐛 Running SpotBugs analysis..."
        ${{ env.MAVEN_CMD }} spotbugs:check
      continue-on-error: true
    
    - name: 🧪 Run Tests with JaCoCo Coverage
      run: |
        echo "🧪 Running tests with code coverage..."
        ${{ env.MAVEN_CMD }} clean test jacoco:report
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/sauda_db_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: secret
        SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8081/realms/sauda-realm
    
    - name: 📊 Generate Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: 🧪 Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
    
    - name: 📈 Generate JaCoCo Coverage Report
      run: |
        echo "📈 Generating JaCoCo coverage report..."
        ${{ env.MAVEN_CMD }} jacoco:report
      continue-on-error: true
    
    - name: 📦 Build Application
      run: ${{ env.MAVEN_CMD }} clean package -DskipTests
    
    - name: 📤 Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sauda-app-jar
        path: target/*.jar
        retention-days: 7
    
    - name: 📊 Upload Quality Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports
        path: |
          target/checkstyle/checkstyle-report.xml
          target/spotbugs.xml
          target/spotbugsXml.xml
          target/site/jacoco/
          target/surefire-reports/
        retention-days: 30
    
    - name: 📈 Upload JaCoCo Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-coverage
        path: target/site/jacoco/
        retention-days: 30

  # Этап 2: Детальный анализ качества кода
  # Публикует отчеты Checkstyle, SpotBugs и JaCoCo в GitHub
  code-quality-analysis:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🔧 Set Maven Wrapper permissions
      run: |
        if [ -f "./mvnw" ]; then
          chmod +x ./mvnw
          echo "✅ Maven Wrapper permissions set"
        else
          echo "❌ Maven Wrapper not found, will use system Maven"
        fi
    
    - name: ☕ Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: 📦 Install Maven (fallback)
      run: |
        if ! command -v mvn &> /dev/null; then
          echo "Installing Maven as fallback..."
          sudo apt-get update
          sudo apt-get install -y maven
        else
          echo "✅ Maven already available"
        fi
    
    - name: 🔍 Determine Maven command
      run: |
        if [ -f "./mvnw" ] && [ -x "./mvnw" ]; then
          echo "MAVEN_CMD=./mvnw" >> $GITHUB_ENV
          echo "✅ Using Maven Wrapper"
        elif command -v mvn &> /dev/null; then
          echo "MAVEN_CMD=mvn" >> $GITHUB_ENV
          echo "✅ Using system Maven"
        else
          echo "❌ No Maven found!"
          exit 1
        fi
    
    - name: 💾 Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: 📥 Download Quality Reports
      uses: actions/download-artifact@v4
      with:
        name: quality-reports
        path: reports/
    
    - name: 📊 Publish Checkstyle Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 🔍 Checkstyle Results
        path: reports/checkstyle-report.xml
        reporter: checkstyle
        fail-on-error: false
    
    - name: 📊 Publish SpotBugs Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 🐛 SpotBugs Results
        path: reports/spotbugs.xml
        reporter: spotbugs
        fail-on-error: false
    
    - name: 📈 Publish JaCoCo Coverage
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 📈 JaCoCo Coverage
        path: reports/jacoco/jacoco.xml
        reporter: java-junit
        fail-on-error: false

  # Этап 3: Анализ безопасности
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🔧 Set Maven Wrapper permissions
      run: |
        if [ -f "./mvnw" ]; then
          chmod +x ./mvnw
          echo "✅ Maven Wrapper permissions set"
        else
          echo "❌ Maven Wrapper not found, will use system Maven"
        fi
    
    - name: ☕ Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: 📦 Install Maven (fallback)
      run: |
        if ! command -v mvn &> /dev/null; then
          echo "Installing Maven as fallback..."
          sudo apt-get update
          sudo apt-get install -y maven
        else
          echo "✅ Maven already available"
        fi
    
    - name: 🔍 Determine Maven command
      run: |
        if [ -f "./mvnw" ] && [ -x "./mvnw" ]; then
          echo "MAVEN_CMD=./mvnw" >> $GITHUB_ENV
          echo "✅ Using Maven Wrapper"
        elif command -v mvn &> /dev/null; then
          echo "MAVEN_CMD=mvn" >> $GITHUB_ENV
          echo "✅ Using system Maven"
        else
          echo "❌ No Maven found!"
          exit 1
        fi
    
    - name: 🔒 Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'sauda-app'
        path: '.'
        format: 'HTML'
        args: >
          --enableRetired
          --enableExperimental
          --failOnCVSS 7
        failOnCVSS: 7
    
    - name: 📤 Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: reports/
        retention-days: 30

  # Этап 4: Сборка Docker образа
  docker-build:
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality-analysis, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: 🔐 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: 🏗️ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          sauda-app:latest
          sauda-app:${{ github.sha }}
          sauda-app:${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # Этап 5: Деплой в тестовую среду
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: 🚀 Deploy to staging
      run: |
        echo "🚀 Deploying to staging environment..."
        echo "📦 Image: sauda-app:${{ github.sha }}"
        echo "🔗 Commit: ${{ github.sha }}"
        echo "👤 Author: ${{ github.actor }}"
        # Здесь будет реальная команда деплоя
        # Например: kubectl apply или docker-compose up
    
    - name: 🧪 Run smoke tests
      run: |
        echo "🧪 Running smoke tests on staging..."
        # Здесь будут тесты для проверки работоспособности

  # Этап 6: Деплой в продакшен (только после ручного подтверждения)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: 🚀 Deploy to production
      run: |
        echo "🚀 Deploying to production environment..."
        echo "📦 Image: sauda-app:${{ github.sha }}"
        echo "🔗 Commit: ${{ github.sha }}"
        echo "👤 Author: ${{ github.actor }}"
        # Здесь будет реальная команда деплоя в продакшен
    
    - name: 📊 Notify team
      run: |
        echo "📊 Notifying team about successful deployment..."
        # Здесь будет отправка уведомлений в Slack/Telegram
