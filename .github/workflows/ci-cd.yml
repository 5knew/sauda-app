name: ğŸš€ Sauda-DB CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # ĞŸĞ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ

env:
  MAVEN_OPTS: -Xmx1024m
  SPRING_PROFILES_ACTIVE: test
  # ĞĞ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ´Ğ»Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ĞºĞ¾Ğ´Ğ°
  CHECKSTYLE_CONFIG: google_checks.xml
  SPOTBUGS_EFFORT: Max
  JACOCO_VERSION: 0.8.11
  # Maven command (will be set dynamically)
  MAVEN_CMD: ./mvnw

jobs:
  # Ğ­Ñ‚Ğ°Ğ¿ 1: ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ĞºĞ¾Ğ´Ğ°, Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ ÑĞ±Ğ¾Ñ€ĞºĞ°
  # Ğ’ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚: Checkstyle, SpotBugs, JaCoCo, Unit Tests, Build
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_USER: postgres
          POSTGRES_DB: sauda_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Set Maven Wrapper permissions
      run: |
        if [ -f "./mvnw" ]; then
          chmod +x ./mvnw
          echo "âœ… Maven Wrapper permissions set"
        else
          echo "âŒ Maven Wrapper not found, will use system Maven"
        fi
    
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: ğŸ“¦ Install Maven (fallback)
      run: |
        if ! command -v mvn &> /dev/null; then
          echo "Installing Maven as fallback..."
          sudo apt-get update
          sudo apt-get install -y maven
        else
          echo "âœ… Maven already available"
        fi
    
    - name: ğŸ” Determine Maven command
      run: |
        if [ -f "./mvnw" ] && [ -x "./mvnw" ]; then
          echo "MAVEN_CMD=./mvnw" >> $GITHUB_ENV
          echo "âœ… Using Maven Wrapper"
        elif command -v mvn &> /dev/null; then
          echo "MAVEN_CMD=mvn" >> $GITHUB_ENV
          echo "âœ… Using system Maven"
        else
          echo "âŒ No Maven found!"
          exit 1
        fi
    
    - name: ğŸ’¾ Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: ğŸ” Checkstyle Code Style Analysis
      run: |
        echo "ğŸ” Running Checkstyle analysis..."
        ${{ env.MAVEN_CMD }} checkstyle:check
      continue-on-error: true
    
    - name: ğŸ› SpotBugs Bug Detection
      run: |
        echo "ğŸ› Running SpotBugs analysis..."
        ${{ env.MAVEN_CMD }} spotbugs:check
      continue-on-error: true
    
    - name: ğŸ§ª Run Tests with JaCoCo Coverage
      run: |
        echo "ğŸ§ª Running tests with code coverage..."
        ${{ env.MAVEN_CMD }} clean test jacoco:report
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/sauda_db_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: secret
        SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8081/realms/sauda-realm
    
    - name: ğŸ“Š Generate Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: ğŸ§ª Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
    
    - name: ğŸ“ˆ Generate JaCoCo Coverage Report
      run: |
        echo "ğŸ“ˆ Generating JaCoCo coverage report..."
        ${{ env.MAVEN_CMD }} jacoco:report
      continue-on-error: true
    
    - name: ğŸ“¦ Build Application
      run: ${{ env.MAVEN_CMD }} clean package -DskipTests
    
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sauda-app-jar
        path: target/*.jar
        retention-days: 7
    
    - name: ğŸ“Š Upload Quality Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports
        path: |
          target/checkstyle/checkstyle-report.xml
          target/spotbugs.xml
          target/spotbugsXml.xml
          target/site/jacoco/
          target/surefire-reports/
        retention-days: 30
    
    - name: ğŸ“ˆ Upload JaCoCo Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-coverage
        path: target/site/jacoco/
        retention-days: 30

