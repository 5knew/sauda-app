services:
  postgres:
    image: 'postgres:15'
    container_name: sauda-postgres
    environment:
      - 'POSTGRES_DB=sauda_db'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
