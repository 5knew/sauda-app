version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sauda-postgres-prod
    environment:
      - POSTGRES_DB=sauda_db
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init_database.sql:/docker-entrypoint-initdb.d/init_database.sql
    restart: unless-stopped
    networks:
      - sauda-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: sauda-keycloak-prod
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/sauda_db
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=${POSTGRES_PASSWORD}
      - KC_HOSTNAME_STRICT=false
      - KC_HTTP_ENABLED=true
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    command: start-dev
    restart: unless-stopped
    networks:
      - sauda-network

  sauda-app:
    image: sauda-app:latest
    container_name: sauda-app-prod
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sauda_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/sauda-realm
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/sauda-realm/protocol/openid-connect/certs
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - keycloak
    restart: unless-stopped
    networks:
      - sauda-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/public/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: sauda-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - sauda-app
      - keycloak
    restart: unless-stopped
    networks:
      - sauda-network

volumes:
  postgres_data:

networks:
  sauda-network:
    driver: bridge
